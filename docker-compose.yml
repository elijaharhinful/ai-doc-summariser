services:
  postgres:
    image: postgres:15-alpine
    container_name: doc-summarizer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doc_summarizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - doc-summarizer-network

  minio:
    image: minio/minio:latest
    container_name: doc-summarizer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - doc-summarizer-network

volumes:
  postgres_data:
  minio_data:

networks:
  doc-summarizer-network:
    driver: bridge
